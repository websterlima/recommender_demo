<ul class="user-list">
    {{~ it.users:user}}
        <li id="user-{{=user.id}}" class="{{? user.selected}}selected{{?}}" data-id="{{=user.id}}">
            <div class="user">
                <div class="photo">
                    <img src="{{=user.photo_url}}" alt="">
                </div>
                <div class="name">{{=user.name}}</span></div>
            </div>
        </li>
    {{~}}
</ul>
