<div class="movie">
    <img src="{{=it.movie.url_poster}}" alt="" class="background-image">
    <img src="statics/images/gradiente.png" alt="" class="gradient">

    <div class="poster-background">
        <img class="poster" src="{{=it.movie.url_poster}}" alt="">
    </div>
    <div class="movie-info">
        <div class="close"><a href="#">&times;</a></div>
        <div class="description">
            <div class="title">{{=it.movie.titulo}}</div>
            <div class="year">{{=it.movie.ano}}</div>
            <div class="synopsis">{{=it.movie.sinopse}}</div>
        </div>
        <div class="movie-recommendations">
            <div class="movie-recommendations-header">Assista tamb&eacute;m</div>
            <ul class="movie-list">
                {{~it.movies:movie}}
                    <li data-id="{{=movie.id}}">
                        <a href="#"><img src="{{=movie.url_poster}}" alt=""></a>
                    </li>
                {{~}}
            </ul>
        </div>
    </div>
</div>
